<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change background app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Scada&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="h1-title_hidden">Unsplash background</h1>
    <div class="screen-container center">
      <form class="form form-search" method="GET">
        <input
          class="input"
          type="text"
          placeholder="What are you looking for?"
          name="input-search"
          autocomplete="off"
          autofocus
          required
        />
        <button class="button request-button" type="submit">Search</button>
      </form>
      <div class="img-container"></div>
    </div>
  </body>
</html>
